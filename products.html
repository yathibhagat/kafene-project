<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./orders.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./products.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left-menu">
            <div class="navbar-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="navbar-text">Kafene</p>
            </div>
            <nav>
                <a class="navbar-menu-items" href="./orders.html">Orders</a>
                <a class="navbar-menu-items active" href="./products.html">Products</a>
                <a class="navbar-menu-items" href="./users.html">Users</a>
            </nav>
        </div>
        <a class="navbar-menu-items" id="logout-button" href="">Logout</a>
    </div>


    <div class="outside">
        <h1 class="big">Products</h1>
        <div class="inside">
            <div class="filter">
                <h3>Filters</h3>
                <div class="f-option">
                    <p>Count: <span id=count></span></p>
                    <label class="f-check"><input type="checkbox" name="orders-new" id="expiredCheckBox"
                            checked="">Expired</label>
                    <label class="f-check"><input type="checkbox" name="orders-packed" id="lowStockCheckBox"
                            checked="">Low Stock</label>

                </div>
            </div>
            <div style="width: 100%;">
                <table class="t1">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit Price</th>
                        <th>Stock</th>
                    </tr>
                    <tbody id="t2">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
